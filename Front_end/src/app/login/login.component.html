<body>
    <div class="main">
        <form [formGroup]="loginForm" class="form1" (ngSubmit)="loginUser()">
            <div class="row justify-content-center p-tb-20">
                <p class="col-md-8 text-center simple-text">{{ 'signIn' | translate }}</p>
                <!-- <p class="col-md-8 text-center simple-text">{{ 'appTitle' | translate }}</p> -->
            </div>
            <div class="row justify-content-center p-lr-20">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width ">
                        <input matInput placeholder="{{ 'username' | translate }}" type="text" formControlName="username" required>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="{{ 'username' | translate }}" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <i class="fa {{hide ? 'fa-eye-slash' : 'fa-eye'}}"></i>
                            <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                        </button>
                    </mat-form-field>
                </div>
                <p class="text-danger" *ngIf="messageErr"> {{messageErr}}</p>
                <div class="col-md-8 p-tb-20">
                    <button mat-raised-button class="btn btn-success  btn-block" 
                        type="submit" [disabled]="!loginForm.valid">{{ 'login' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</body>
